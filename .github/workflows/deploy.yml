name: deploy
on:
  push:
    branches:
      - main

jobs:
  deploy_carlos:
    runs-on: carlos
    steps:
      - uses: actions/checkout@v2
      - name: Copy .env
        run: cp ~/varnen/.env .
      - name: Copy client_secret
        run: cp ~/varnen/client_secret_web.json .
      - name: Create venv, install req
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      - name: everydai
        run: sudo pm2 restart SERVER
        


        
        

