name: deploy
on:
  push:
    branches:
      - main

jobs:
  deploy_carlos:
    runs-on: carlos
    steps:
      - uses: actions/checkout@v2
      - name: Copy .env
        run: cp ~/varnen/.env .
      - name: Copy client_secret
        run: cp ~/varnen/client_secret_web.json .
      - name: Install requierements
        run: sudo pip install --break-system-packages -r requirements.txt
      - name: everydai
        run: sudo pm2 restart SERVER
        


        
        

