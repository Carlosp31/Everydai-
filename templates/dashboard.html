<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <title>Welcome to EverydAI</title>

</head>
<body>
    <div class="container">
        <div class="main-title">Welcome to EverydAI</div>
        <div class="sub-title">Choose a domain to continue</div>

        <!-- Contenedor del modelo 3D -->
        <div id="avatar-container"></div>
        
        <div class="option-container">
            <a href="{{ url_for('chat', domain='culinary') }}" class="option"><i>🍽️</i> Culinary</a>
            <a href="{{ url_for('chat', domain='fashion') }}" class="option"><i>👗</i> Fashion</a>
            <a href="{{ url_for('chat', domain='gym') }}" class="option"><i>🏋️‍♂️</i> Gym</a>
        </div>
    </div>

    <!-- Scripts de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Crear la escena y la cámara
        const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 500 / 500, 0.1, 1000);
    camera.position.z = 2.5; // Colocar la cámara a cierta distancia
    
    // Configurar el renderizador
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(1000, 1000);
    document.getElementById("avatar-container").appendChild(renderer.domElement);
    
    // Añadir luces a la escena
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Aumentar la intensidad de la luz ambiental
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2); // Aumentar la intensidad de la luz direccional
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);
    
    // Cargar el modelo 3D
    // Cargar el primer modelo 3D (avatar1)
    const loader = new THREE.GLTFLoader();
    let model1;
    
    loader.load('{{ url_for("static", filename="models/avatar3.glb") }}', function(gltf) {
        model1 = gltf.scene;
        scene.add(model1);
    
        // Asegurarse de que el avatar esté mirando hacia la cámara
        model1.rotation.y = 0;
        model1.rotation.x = 0;
    
        // Animar el modelo 1
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    });
    
    // Cargar el segundo modelo 3D (avatar2)
    let model2;
    
    loader.load('{{ url_for("static", filename="models/avatar2.glb") }}', function(gltf) {
        model2 = gltf.scene;
        scene.add(model2);
    
        // Posicionar el segundo avatar, por ejemplo, a la derecha del primero
        model2.position.set(1.2, 0, 0); // Ajusta la posición como desees
    
        // Asegurarse de que el avatar esté mirando hacia la cámara
        model2.rotation.y = 0;
        model2.rotation.x = 0;
    });

    // Cargar el tercer modelo 3D (avatar3)
    let model3;
    
    loader.load('{{ url_for("static", filename="models/avatar1.glb") }}', function(gltf) {
        model3 = gltf.scene;
        scene.add(model3);
    
        // Posicionar el tercer avatar, por ejemplo, a la izquierda del primero
        model3.position.set(-1.2, 0, 0); // Ajusta la posición a (-2, 0, 0)
    
        // Asegurarse de que el avatar esté mirando hacia la cámara
        model3.rotation.y = 0;
        model3.rotation.x = 0;
    });

    // Variables para el control del mouse
    let isMouseDown = false;
    let previousMousePosition = { x: 0, y: 0 };
    
    // Detectar cuando el mouse se presiona
    document.addEventListener('mousedown', (event) => {
        isMouseDown = true;
        previousMousePosition.x = event.clientX;
        previousMousePosition.y = event.clientY;
    });
    
    // Detectar cuando el mouse se mueve mientras está presionado
    document.addEventListener('mousemove', (event) => {
        if (!isMouseDown) return; // Solo mover si el mouse está presionado
    
        // Calcular el movimiento en el eje X y Y
        const deltaX = event.clientX - previousMousePosition.x;
        const deltaY = event.clientY - previousMousePosition.y;
    
        // Actualizar la rotación de los avatares
        if (model1) {
            model1.rotation.y += deltaX * 0.01;
        }
        if (model2) {
            model2.rotation.y += deltaX * 0.01;
        }
        if (model3) {
            model3.rotation.y += deltaX * 0.01;
        }
    
        // Actualizar la posición previa del mouse
        previousMousePosition.x = event.clientX;
        previousMousePosition.y = event.clientY;
    });
    
    // Detectar cuando el mouse se libera
    document.addEventListener('mouseup', () => {
        isMouseDown = false;
    });
    </script>
</body>
</html>
