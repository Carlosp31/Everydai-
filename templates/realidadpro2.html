<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
        }


        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        video {
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: absolute;
            bottom: 10%;
            
        }

        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let detectionInterval;
        const params = new URLSearchParams(window.location.search);
        const domain = params.get("domain");
        console.log(domain);

        async function sendFrameToBackend(frame) {
            const response = await fetch('/process_frame', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    image: frame, 
                    domain: domain
                })
            });
            const data = await response.json();
            drawBoundingBoxes(data.bounding_boxes);
        }

        function drawBoundingBoxes(boundingBoxes) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            boundingBoxes.forEach(box => {
                ctx.beginPath();
                ctx.rect(box.x, box.y, box.width, box.height);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.font = '16px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText(box.class_name, box.x, box.y - 10);
            });
        }

        async function captureFrame() {
            const videoElement = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0);
            const image = canvas.toDataURL('image/jpeg');
            sendFrameToBackend(image);
        }

        function startDetection() {
            if (!detectionInterval) {
                detectionInterval = setInterval(captureFrame, 1000);
            }
        }

        function stopDetection() {
            clearInterval(detectionInterval);
            detectionInterval = null;
        }

        window.onload = () => {
            const videoElement = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                videoElement.srcObject = stream;
                videoElement.play();
            });
        }
    </script>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
        <div class="button-container">
            <button onclick="startDetection()">Iniciar Detección</button>
            <button onclick="stopDetection()">Detener Detección</button>
        </div>
</body>
</html>
