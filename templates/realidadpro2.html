<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        /* Establecemos un contenedor para centrar el video y el canvas */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        const params = new URLSearchParams(window.location.search);
const domain = params.get("domain");
console.log(domain); // Aquí puedes usarlo en la nueva página
async function sendFrameToBackend(frame) {
    const response = await fetch('/process_frame', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 
            image: frame, 
            domain: domain // Agregamos domain al JSON
        })
    });

    const data = await response.json();
    drawBoundingBoxes(data.bounding_boxes);
}

        function drawBoundingBoxes(boundingBoxes) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Limpiar el canvas antes de dibujar nuevas cajas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            boundingBoxes.forEach(box => {
                ctx.beginPath();
                ctx.rect(box.x, box.y, box.width, box.height);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Dibujar el nombre de la clase detectada
                ctx.font = '16px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText(box.class_name, box.x, box.y - 10); // Mostrar la clase encima del bounding box
            });
        }

        async function captureFrame() {
            const videoElement = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0);
            const image = canvas.toDataURL('image/jpeg');

            sendFrameToBackend(image);
        }

        window.onload = () => {
            const videoElement = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                videoElement.srcObject = stream;
                videoElement.play();

                setInterval(captureFrame, 1000); // Capture every 1000ms (1 second)
            });
        }
    </script>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
</body>
</html>
