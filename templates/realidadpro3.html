<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #cccccc, #0077cc, #0099ff, #0077cc);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #video-container {
            position: relative;
            width: 90%;
            max-width: 640px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            border: 2px solid black;
            background-color: #000;
        }
        #video, #canvas {
            width: 100%;
            display: block;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #detections-log {
            width: 90%;
            max-width: 300px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid black;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        button {
            background-color: rgba(0, 122, 204, 0.8);
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            #detections-log {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <div class="buttons-container">
        <button onclick="startDetection()">Start</button>
        <button onclick="stopDetection()">Stop</button>
        <button id="microphone-button">Talk</button>
    </div>
    <div id="detections-log">
        <h3>Detections</h3>
        <ul id="detections-list"></ul>
    </div>
</body>
<script>
    const microphoneButton = document.getElementById("microphone-button");
    let detectionInterval;
    let detectedClasses = new Set(); // Guarda solo los nombres de las clases detectadas

    const params = new URLSearchParams(window.location.search);
    const domain = params.get("domain");

    async function sendFrameToRoboflow(frameBase64) {
    const apiKey = "ASM9d0x59Igg7FJzi6fu"; // Asegúrate de que sea la clave correcta
    const model = "ingredients-mqhxf";
    const version = "1";
    const url = `https://detect.roboflow.com/${model}/${version}?api_key=${apiKey}`;

    try {
    const response = await fetch(url, {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: frameBase64 
    });

    const data = await response.json();
    console.log(data.predictions.map(p => p.class));

    if (data.predictions && data.predictions.length > 0) {
        drawBoundingBoxes(data.predictions);
    }
} catch (error) {
    console.error("❌ Error al enviar imagen a Roboflow:", error);
}
}

    function drawBoundingBoxes(predictions) {
        const canvas = document.getElementById('canvas');
        const video = document.getElementById('video');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach(pred => {
            const x = pred.x - pred.width / 2;
            const y = pred.y - pred.height / 2;
            ctx.beginPath();
            ctx.rect(x, y, pred.width, pred.height);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.font = '16px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(pred.class, x, y - 10);
        });
    }

    async function captureFrame() {
    const videoElement = document.getElementById('video');
    const canvas = document.createElement('canvas');
    canvas.width = videoElement.videoWidth || 640;
    canvas.height = videoElement.videoHeight || 480;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

    // Obtener la imagen en formato base64 y eliminar el prefijo
    const imageBase64 = canvas.toDataURL('image/jpeg').split(",")[1]; 
    sendFrameToRoboflow(imageBase64);
}

    function startDetection() {
        if (!detectionInterval) {
            startCamera()
            detectedClasses.clear();
            document.getElementById("detections-list").innerHTML = "";
            detectionInterval = setInterval(captureFrame, 2000);
        }
    }

    function stopDetection() {
        if (detectionInterval) {
            clearInterval(detectionInterval);
            detectionInterval = null;
        }
        stopCamera(); // Ahora la cámara se apaga correctamente
    }

    function startCamera() {
        const videoElement = document.getElementById('video');
        const constraints = {
            video: { facingMode: "environment" }
        };

        return navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(error => {
                console.error("Error al acceder a la cámara:", error);
            });
    }

    function stopCamera() {
        const videoElement = document.getElementById('video');
        if (videoElement.srcObject) {
            videoElement.srcObject.getTracks().forEach(track => track.stop());
            videoElement.srcObject = null;
        }
    }
</script>

</body>
</html>
